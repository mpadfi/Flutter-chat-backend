<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocketServer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
  <div class="container-fluid p-4">
    <div id="card" class="card shadow-lg border-0 rounded-4 p-3 col-md-2">
      <h2 class="fw-bold text-center">Socket Server</h2>
    </div>
  </div>

  <script src="socket.io/socket.io.js"></script>
  
  <script>
    var socket = io();
    socket.on('connect', function(){
      console.log('Conectado al Servidor')
      document.getElementById('card').classList.add('text-white', 'bg-success', 'bg-opacity-50')
    });
    socket.on('disconnect', function(){
      console.log('Conexi√≥n perdida')
      document.getElementById('card').classList.remove('text-white', 'bg-success', 'bg-opacity-50')
    });
    socket.emit('mensaje', { nombre: 'Manuel'});
    socket.on('nuevo-mensaje', function(payload){
      console.log('Escuchando: ', payload);
    })
    
  </script>
</body>
</html>
